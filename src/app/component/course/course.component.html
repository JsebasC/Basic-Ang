<button (click)="Onclick()"></button>
<table class="table">
    <thead>

      <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Credits</th>     
      </tr>
      
    </thead>
    <tbody>
        
      <tr *ngFor="let item of course">        
        <th>{{item.CourseId}}</th>
        <td>{{item.Title}}</td>
        <td>{{item.Credits}}</td>                
      </tr>   

    </tbody>
  </table>
